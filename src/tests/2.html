<center><h1>Schrijf een email</h1></center>
<center><em>Schrijf een email naar 'fpcvanmesdag@vanmesdag.nl' met als onderwerp 'Hallo' en inhoud 'Dit is mijn bericht' en verstuur het bericht</em></center>
<div class="mail-container">
    <div class="mail-header"><div>Nieuw bericht</div></div>
    <div class="mail-inp-container">
        <input class="mail-input" id="reciever" placeholder="ontvangers"></input>
        <input class="mail-input" id="subject" placeholder="onderwerp"></input>
        <textarea class="mail-write" id="content"></textarea>
        <img src="./gmail_save.png" usemap="#gsave"></img>
        <map name="gsave">
            <area shape="rect" coords="0,0,107,42" onclick="Main.sendMessage()" href="#">
        </map>
        <img src="./gmail_toolbar.png"></img>
    </div>
</div>
