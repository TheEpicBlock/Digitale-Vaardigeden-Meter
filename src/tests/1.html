<center><h1>Open Chrome</h1></center>
<div class="desktop-container">
    <div id="desktop">
        <img src="./desktop.png" usemap="#chrome"></img>
        <map name="chrome">
            <area shape="rect" coords="12,97,102,185" onclick="Main.sendMessage('continue')">
            <area shape="rect" coords="152,727,193,768" onclick="Main.sendMessage('continue')">
            <area shape="rect" coords="0,727,50,768" onclick="Main.sendMessage('start')">
        </map>
    </div>
    <div id="start-menu" style="display: none">
        <img src="./start_menu.png" usemap="#chrome_start"></img>
        <map name="chrome_start">
            <area shape="rect" coords="63,282,308,317" onclick="Main.sendMessage('continue')">
            <area shape="rect" coords="645,393,752,499" onclick="Main.sendMessage('continue')">
            <area shape="rect" coords="152,727,193,768" onclick="Main.sendMessage('continue')">
            <area shape="rect" coords="0,727,50,768" onclick="Main.sendMessage('closestart')">
        </map>
    </div>
</div>
